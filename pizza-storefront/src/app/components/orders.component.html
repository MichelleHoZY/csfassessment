<div>
    <h2>Orders for {{email}}</h2>
    <table *ngFor="let t of ordersList">
        <tr>
            <td>Order Id:</td>
            <td>{{t.name}}</td>
        </tr>
        <tr>
            <td>{{t.amount}}</td>
        </tr>
    </table>
    <button type="button" [routerLink]="['/']">Back to ordering</button>
</div>
